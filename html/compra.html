<h3 style="text-align: center; margin: 0;">Registrar compra</h3>
<div id="compra_info" style="margin-bottom: 5px;">
    <div id="compra_date">
        <p id="compra_date_label">Fecha:</p>
        <input type="date" id="compra_date_val">
    </div>
    <div id="supplier_info">
        <p id="supplier_label">Proveedor:</p>
        <input type="text" id="supplier_val">
    </div>
</div>
<div id="detalle_compra_info"">
    <div id="id_producto">
        <p id="id_producto_label" class="detalle_compra_labels">Id:</p>
        <p id="id_producto_val" style="color: white; margin: 0;"></p>
    </div>
    <div id="nombre_producto">
        <p id="nombre_producto_label" class="detalle_compra_labels">Nombre:</p>
        <input type="text" id="nombre_producto_val" class="compra_input_product">
    </div>
    <div id="coste_producto">
        <p id="coste_producto_label" class="detalle_compra_labels">Coste (por unidad):</p>
        <input type="number" id="coste_producto_val" class="compra_input_product">
    </div>
    <div id="precio_unitario">
        <p id="precio_unitario_label" class="detalle_compra_labels">Precio de venta (por unidad):</p>
        <input type="number" id="precio_unitario_val" class="compra_input_product">
    </div>
    <div id="cantidad_producto">
        <p id="cantidad_producto_label" class="detalle_compra_labels">Cantidad:</p>
        <input type="number" id="cantidad_producto_val" class="compra_input_product">
    </div>
    <div id="stock_minimo">
        <p id="stock_minimo_label" class="detalle_compra_labels">Stock minimo:</p>
        <input type="number" id="mstock_producto_val" class="compra_input_product">
    </div>

    <button id="add_product_button_compra" class="product_compra_button">Agregar producto</button>
    <button id="search_producto" class="product_compra_button">Buscar producto</button>
</div>
<div class="product_table" id="product_table_venta">
    <div class="table" id="table_compra" style="grid-template-columns: repeat(6, 1fr);">
        <p class="thead_compra">Id:</p>
        <p class="thead_compra">Nombre:</p>
        <p class="thead_compra">Cantidad:</p>
        <p class="thead_compra">Coste por unidad:</p>
        <p class="thead_compra">Precio Unitario:</p>
        <h2 id="empty_list_compra" style="grid-row: 2 / span 6; grid-column: 1 / span 6; text-align: center; color: white;">Lista vac√≠a</h2>
    </div>
</div>
<div id="save_and_cancel_compra">
    <div id="compra_total" style="margin: 5px 0 0 5px;">
        <p id="total_compra_label" style="display: inline;">Total:$</p>
        <input id="total_compra_val" value="0" disabled="true" style="font-size: medium; display: inline; border: 0; background-color: #F3EEEA;">
    </div>
    <div id="compra_save_clean_button" style="display: flex; justify-content: space-evenly;">
        <button id="save_compra">Registrar</button>
        <button id="clean_compra">Limpiar</button>
    </div>
    <div id="sale_record" style="display: flex; justify-content: center;">
        <button id="sale_record_button" style="margin-top: 3%;">Ver historial</button>
    </div>
</div>
