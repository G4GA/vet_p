<div id="e_message">
    <h3 id="em_t">Registrar/Actualizar Empleado</h3>
    <button id="search_em" style="margin-left: 10px; margin-bottom: 5px;">Buscar empleado</button>
</div>
<div id="e_info">
    <div id="id_label">Id:</div>
    <div id="id_val"></div>

    <div id="name_label">Nombre:</div>
    <input class="em_input" id="name_val" type="text" ></input>

    <div id="uname_label">Nombre de Usuario:</div>
    <input class="em_input" id="uname_val" type="text"></input>

    <div id="pwd_label">Contraseña:</div>
    <input class="em_input" id="pwd_val" type="text"></input>

    <div id="addr_label">Domicilio:</div>
    <input class="em_input" id="addr_val" type="text"></input>

    <div id="date_label">Fecha de creación:</div>
    <input class="em_input" id="date_val" type="date"></input>

    <div id="tel_label">Número de teléfono:</div>
    <input class="em_input" id="tel_val"></input>

    <div id="em_type">Tipo:</div>
    <input id="em_type_input" class="em_input" type="text" list="em_type_list"></input>

    <div id="is_active">
        <input type="checkbox" name="active_input" id="active_checkbox">
        <label for="active_input">Usuario activo</label>
    </div>

    <button class="em_buttons" id="em_save">Guardar Cambios</button>
    <button class="em_buttons" id="clean">Limpiar</button>
</div>
